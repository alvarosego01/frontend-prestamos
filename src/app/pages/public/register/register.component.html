 <section class="section">
  <div class="container mt-5">
      <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
              <div class="login-brand">Proyecto</div>
              <div class="card card-primary">
                  <div class="card-header">
                      <h4>Registro de usuario</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="form" (ngSubmit)="userRegister()">
                          <div class="form-divider">Información de usuario</div>
                          <div class="row">
                              <div class="form-group col-md-12 col-lg-4"><label for="nombres">Nombres</label><input class="form-control" id="nombres" type="text" formControlName="nombres" name="nombres" autofocus="autofocus" />
                                  <app-field-error *ngIf="this._formResources.isFieldValid('nombres', this.form) &amp;&amp; this.form.get('nombres').errors.required " [errorMsg]="this.errorFields.nombres.required"></app-field-error>
                              </div>
                              <div class="form-group col-md-12 col-lg-4"><label for="apellidos">Apellidos</label><input class="form-control" id="apellidos" type="text" formControlName="apellidos" name="apellidos" />
                                  <app-field-error *ngIf="this._formResources.isFieldValid('apellidos', this.form) &amp;&amp; this.form.get('apellidos').errors.required " [errorMsg]="this.errorFields.apellidos.required"></app-field-error>
                              </div>
                              <div class="form-group col-md-12 col-lg-4"><label for="cedula">Nro Identificación ó Cédula</label><input class="form-control" id="cedula" type="text" formControlName="cedula" name="cedula" />
                                  <app-field-error *ngIf="this._formResources.isFieldValid('cedula', this.form) &amp;&amp; this.form.get('cedula').errors.required " [errorMsg]="this.errorFields.cedula.required"></app-field-error>
                              </div>
                          </div>
                          <app-location-field (data)="getLocation($event)"></app-location-field>
                          <div class="row">
                              <div class="form-group col-md-12"><label for="direccion">Dirección</label><input class="form-control" id="direccion" type="text" formControlName="direccion" name="direccion" autofocus="autofocus" />
                                  <app-field-error *ngIf="this._formResources.isFieldValid('direccion', this.form) &amp;&amp; this.form.get('direccion').errors.required " [errorMsg]="this.errorFields.direccion.required"></app-field-error>
                              </div>
                          </div>
                          <div class="row">
                              <div class="form-group col-md-12 col-lg-4"><label for="edad">Edad</label><input class="form-control" id="edad" type="number" formControlName="edad" name="edad" />
                                  <app-field-error *ngIf="this._formResources.isFieldValid('edad', this.form) &amp;&amp; this.form.get('edad').errors.required " [errorMsg]="this.errorFields.edad.required"></app-field-error>
                              </div>
                              <div class="form-group col-md-12 col-lg-4"><label for="nroFijo">Teléfono fijo</label><input class="form-control" id="nroFijo" ngModel="ngModel" type="tel" formControlName="nroFijo" name="nroFijo" autofocus="autofocus" />
                                  <app-field-error *ngIf="this._formResources.isFieldValid('nroFijo', this.form) &amp;&amp; this.form.get('nroFijo').errors.required " [errorMsg]="this.errorFields.nroFijo.required" [imask]="this._formResources.phoneMask()"></app-field-error>
                              </div>
                              <div class="form-group col-md-12 col-lg-4"><label for="nroCelular">Teléfono Celular</label><input class="form-control" id="nroCelular" type="tel" formControlName="nroCelular" name="nroCelular" autofocus="autofocus" />
                                  <app-field-error *ngIf="this._formResources.isFieldValid('nroCelular', this.form) &amp;&amp; this.form.get('nroCelular').errors.required " [errorMsg]="this.errorFields.nroCelular.required" [imask]="this._formResources.phoneMask()"></app-field-error>
                              </div>
                          </div>
                          <div class="form-divider">Datos de acceso</div>
                          <div class="row">
                              <div class="form-group col-md-12 col-lg-4"><label for="email">Email</label><input class="form-control" id="email" type="email" formControlName="email" name="email" />
                                  <app-field-error *ngIf="this._formResources.isFieldValid('email', this.form) &amp;&amp; this.form.get('email').errors.required " [errorMsg]="this.errorFields.email.required"></app-field-error>
                                  <app-field-error *ngIf="this._formResources.isFieldValid('email', this.form) &amp;&amp; this.form.get('email').errors.email " [errorMsg]="this.errorFields.email.email"></app-field-error>
                              </div>
                              <div class="form-group col-md-12 col-lg-4"><label class="d-block" for="pass">Contraseña</label>
                                  <div class="input-group"><input class="form-control" id="pass" [type]="this.passHide ? 'text' : 'password'" formControlName="pass" name="pass" />
                                      <div class="input-group-append"><span class="input-group-text"><i class="fa" [ngClass]="this._formResources.displayPassHide(this.passHide)" (click)="toggleFieldTextType()"></i></span></div>
                                  </div>
                                  <app-field-error *ngIf="this._formResources.isFieldValid('pass', this.form) &amp;&amp; this.form.get('pass').errors.required " [errorMsg]="this.errorFields.pass.required"></app-field-error>
                              </div>
                              <div class="form-group col-md-12 col-lg-4"><label class="d-block" for="Cpass">Confirmar contraseña</label>
                                  <div class="input-group"><input class="form-control" id="Cpass" [type]="this.passHide ? 'text' : 'password'" formControlName="Cpass" name="Cpass" />
                                      <div class="input-group-append"><span class="input-group-text"><i class="fa" [ngClass]="this._formResources.displayPassHide(this.passHide)" (click)="toggleFieldTextType()"></i></span></div>
                                  </div>
                                  <app-field-error *ngIf="this._formResources.isFieldValid('Cpass', this.form) &amp;&amp; this.form.get('Cpass').errors.required " [errorMsg]="this.errorFields.Cpass.required"></app-field-error>
                              </div>
                          </div>
                          <div class="form-group"><button class="btn btn-primary btn-lg btn-block" type="submit" tabindex="4" [disabled]="!form.valid">Registrar</button></div>
                      </form>
                      <app-hero *ngIf="this.userRef != null" [type]="'primary'" [titulo]="'Registro de usuario como cobrador referido al enrutador:'" [subTitulo]="this.userRef.name+' '+this.userRef.last_name"></app-hero>
                  </div>
              </div>
              <div class="mt-5 text-muted text-center">¿Ya eres usuario?<a [routerLink]="['/login']" routerLinkActive="active">Inicia sesión</a></div>
          </div>
      </div>
  </div>
</section>
