          <div class="hero text-white" [ngClass]="{'bg-primary': this.type === 'primary', 'bg-success': this.type === 'success'}">
            <div class="hero-inner">
                <h2 *ngIf="this.titulo != null">{{ this.titulo }}</h2>
                <p class="lead" *ngIf="this.subTitulo != null">{{ this.subTitulo }}</p>
                <div class="mt-4" *ngIf="this.boton != null"><a class="btn btn-outline-white btn-lg btn-icon icon-left" (click)="this.funcionboton()"><i *ngIf="this.icono != null" [class]="this.icono"></i>{{ this.boton }}</a></div>
            </div>
        </div>
