<div class="card">
    <div class="card-header">
        <h4></h4>
        <div class="card-header-form">
            <form>
                <div class="input-group"><input class="form-control" type="text" placeholder="Busqueda" />
                    <div class="input-group-btn"><button class="btn btn-primary"><i class="fas fa-search"></i></button></div>
                </div>
            </form>
        </div>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th *ngFor="let item of this.headers">{{ item }}</th>
                    </tr>
                    <tr>
                        <td>Create a mobile app</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
