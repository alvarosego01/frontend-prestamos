<section class="modalOptions section">
    <div class="setOptions">
        <div class="card">
            <form [formGroup]="form" #f="ngForm" (ngSubmit)="this.save()">
                <div class="card-header">
                    <h4>Información de nuevo cliente</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-12 col-lg-4"><label for="nombre">Nombre</label><input class="form-control" id="nombre" type="text" formControlName="name" name="name" />
                            <app-field-error *ngIf="this._formResources.isFieldValid('name', this.form) && this.form.get('name').errors.required " [errorMsg]="this.errorFields.name.required"></app-field-error>
                        </div>
                        <div class="form-group col-md-12 col-lg-4"><label for="Apellido">Apellido</label><input class="form-control" id="Apellido" type="text" formControlName="last_name" name="last_name" />
                            <app-field-error *ngIf="this._formResources.isFieldValid('last_name', this.form) && this.form.get('last_name').errors.required " [errorMsg]="this.errorFields.last_name.required"></app-field-error>
                        </div>
                        <div class="form-group col-md-12 col-lg-4"><label for="Edad">Edad</label><input class="form-control" id="Edad" type="number" formControlName="edad" name="edad" />
                            <app-field-error *ngIf="this._formResources.isFieldValid('edad', this.form) && this.form.get('edad').errors.required " [errorMsg]="this.errorFields.edad.required"></app-field-error>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12 col-lg-4"><label for="Identificacion">Identificación</label><input class="form-control" id="Identificacion" type="text" formControlName="card_id" name="card_id" />
                            <app-field-error *ngIf="this._formResources.isFieldValid('card_id', this.form) && this.form.get('card_id').errors.required " [errorMsg]="this.errorFields.card_id.required"></app-field-error>
                        </div>
                        <div class="form-group col-md-12 col-lg-4"><label for="telef">Teléfono</label><input class="form-control" id="telef" type="text" formControlName="telefono" name="telefono" />
                            <app-field-error *ngIf="this._formResources.isFieldValid('telefono', this.form) && this.form.get('telefono').errors.required " [errorMsg]="this.errorFields.telefono.required"></app-field-error>
                        </div>
                        <div class="form-group col-md-12 col-lg-4"><label for="email">Dirección de e-mail</label><input class="form-control" id="email" type="text" formControlName="mail" name="mail" />
                            <app-field-error *ngIf="this._formResources.isFieldValid('mail', this.form) && this.form.get('mail').errors.required " [errorMsg]="this.errorFields.mail.required"></app-field-error>
                        </div>
                    </div>
                    <div class="row">
                        <app-location-field [test]="locationSelected" (data)="getLocation($event)"></app-location-field>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="spaceButtons"><button class="btn btn-primary" type="submit" *ngIf="this.confirmNotCollector == false"><i class="fas fa-check"></i>Aceptar</button><button class="btn btn-primary" type="button" (click)="this.closeDialog()"><i class="fas fa-times"></i>Cerrar</button></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
